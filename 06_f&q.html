<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        *{
            box-sizing: border-box;
        }
        .question-content{
            border: 1px solid gray;
            border-radius: 4px;
            margin-bottom: 20px;
            line-height: 20px;
            padding:10px 30px 10px 8px;
            cursor: pointer;
        }
        .question-content.active  .answer{
            display: block;
        }
        .question-content.active .icon-arrow{
            transform: rotate(180deg);
        }
        .answer{
            display: none;
        }
        .question{
            position: relative;
        }
        .icon-arrow{
            transition: transform .3s;
            position: absolute;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            /* background-color: pink;  */
            right: -25px;
            top: -5px;
            /* transform: rotate(180deg); */
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="question-content">
            <div class="question">退換貨須知
                <div class="icon-arrow"><i class="fa-solid fa-angle-down"></i></div>
            </div>
            <div class="answer">A-01</div>
        </div>
        <div class="question-content">
            <div class="question">運送服務
                <div class="icon-arrow"><i class="fa-solid fa-angle-down"></i></div>
            </div>
            <div class="answer">A-02 </div>
        </div>
        <div class="question-content">
            <div class="question">售後服務
                <div class="icon-arrow"><i class="fa-solid fa-angle-down"></i></div>
            </div>
            <div class="answer">A-03</div>
        </div>
        <div class="question-content">
            <div class="question">送貨方式
                <div class="icon-arrow"><i class="fa-solid fa-angle-down"></i></div>
            </div>
            <div class="answer">A-04</div>
        </div>
        <div class="question-content">
            <div class="question">付款方式
                <div class="icon-arrow"><i class="fa-solid fa-angle-down"></i></div>
            </div>
            <div class="answer">
                <ul>
                    <li>ATM轉帳</li>
                    <li>信用卡(經由綠界)</li>
                    <li>黑貓貨到付款</li>
                </ul>
            </div>
        </div>
    </div>




    <!-- jquery主程式 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $('.question-content').on('click', function(){
            $(this).toggleClass('active')
            $(this).siblings().removeClass('active')
        })//.question-content end
    </script>
</body>
</html>
